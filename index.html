<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cargill's Corner</title>
</head>

<body>
  <div id="app">
    <div id="game">
      <div id="winner-card">
        <p id="winner-card-text">Player 1 is the winner!</p>
        <button class="button" id="winner-card-close">Close</button>
      </div>
      <p id="status"></p>
      <p id="turn-indicator">Player 1 (You)</p>
      <div id="nw" class="select"></div>
      <div id="sw" class="select"></div>
      <div id="ne" class="select"></div>
      <div id="se" class="select"></div>
      <div id="n" class="select"></div>
      <div id="s" class="select"></div>
      <div id="e" class="select"></div>
      <div id="w" class="select"></div>
      <div class="dock">
        <button class="button" id="escape" style="left: 0;">Escape Selection</button>
        <button class="button" id="next" style="right: 0;">Next</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>

</html>
